  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django
      MYSQL_USER: django
      MYSQL_PASSWORD: django
      MYSQL_ROOT_HOST: 'localhost'
    ports:
      - "3306:3306"
    networks:
      app_net:
        ipv4_address: 172.0.0.20
    expose:
      - "8000"
      - "3306"

  web:
    restart: on-failure
    build: .
    ports:
      - "7000:8000"
    volumes:
      - .:/code
    command: python3 manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    networks:
      app_net:
        ipv4_address: 172.0.0.10
    expose:
      - "8000"
      - "3306"

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.0.0.0/24
        # - gateway: 172.0.0.1