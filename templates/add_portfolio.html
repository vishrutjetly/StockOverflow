{% extends 'base.html' %}

{% block title %}
	Add Portfolio
{% endblock %}

{% block content %}

<script type="text/javascript">
	window.onload = function(){
		myFunction();
	}
	function myFunction(){
		document.getElementById("portfoliopg").className = "active-custom";
	}
</script>

<!--****************FORM******************-->
<div class="container" >
  <div class="row" align="center" style="padding:135px 0px 0px 0px;">
    <h1>Add Portfolio</h1>
  </div>
  <form class="" action="" method="post">
    <div class="row"  style="padding:30px 0px 0px 0px;">
      <div class="col-md-4">

      </div>
      <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label align="left">Company/Stock Name</label>
            <select class="form-control" style="max-height:100px;overflow-y:scroll;" name="company" required>
              <option value="" disabled selected>Select name</option>
              <option>AAPL</option>
              <option>BANF</option>
              <option>CASH</option>
              <option>FCEL</option>
              <option>JNJ</option>
            </select>
          </div>
    	</div>
    	<div class="col-md-4">

    	</div>
  	</div>
  	<div class="row"  style="padding:30px 0px 0px 0px;">
      <div class="col-md-4">

      </div>
      <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label for="inputEmail4">Trade Date</label>
            <input type="date" class="form-control" id="ipdate" name="date" min="2010-01-01" max="2019-04-21" required>
          </div>
    	</div>
    	<div class="col-md-4">

    	</div>
  	</div>
  	<div class="row"  style="padding:30px 0px 0px 0px;">
      <div class="col-md-4">

      </div>
      <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label for="inputAddress">Quantity1</label>
            <input type="number" class="form-control" min="-1000000" max="1000000" value="0" name="quantity" step="0.01">
          </div>
    	</div>
    	<div class="col-md-4">

    	</div>
  	</div>
  <div class="row" align="center" style="padding:10px 0px 135px 0px;">
	{% csrf_token %}
    <button type="submit" class="btn btn-primary">Save Trade</button>
  </div>
  </form>
</div>

{% endblock %}
