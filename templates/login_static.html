{% extends 'base1.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block pagecss %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/logincss.css' %}">
{% endblock %}
 
{% block content %}
<div class="limiter">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:block">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title" id="myModalLabel">Reset Password</h3>
		        <button type="button" class="close" aria-label="Close" onclick="location.href='{% url 'login' %}'"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">
		      	{% include 'password_reset_form.html' %}
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript">
			
		</script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  				<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script>
	    $(window).on('load',function(){
	        $('#myModal').modal('show');
	    });
	    $('#myModal').modal({backdrop: 'static', keyboard: false})
	    $("#myModal").on("show.bs.modal", function(e) {
		      var link = $(e.relatedTarget);
		      $(this).find(".modal-body").load();
		  });
		</script>
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
						<span class="login100-form-title p-b-55">
								StockOverFlow
							</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
					<div class="invalidfeedback"></div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<a class="txt1 hov1" href="#">
						Forgot Password							
					</a>
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or login with
						</span>
					</div>

					<a href="#" class="btn-face m-b-10">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-10">
						<img src="{%static 'images/icons/icon-google.png'%}" alt="GOOGLE">
						Google
					</a>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt1 bo1 hov1" href="#">
							Sign up now							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
