{% extends 'base.html' %}

{% block content %}
<div id = "mygraph1" style="height: 300px; margin-top: 3%; margin-right: 9%"></div>
<script>
  var chart = c3.generate({{ stockview|safe }});
</script>

    <h2> Upload CSV</h2>
  </div>
  <div class="row" align="center">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <form class="site-form" action="{% url 'portfolio' %}" method="post" enctype="multipart/form-data">

        {{form.csv_file}}

          <input type="submit" class ="btn btn-primary" value="Upload" style="border-radius:5px;">
        </div>

    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>

{% endblock %}
